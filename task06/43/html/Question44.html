<html>
	<head>
		<title>What is contextual selector in CSS? Any example?</title>
		<STYLE TYPE="text/css">
			.class1 { color: green }
			div.class2 div.class1 { font-size : 20px } /* Contextual Selector */
			h3.hClass { font-size : 26px }
			#hId { color: red }
			div.class3 p { color: blue } /* Contextual Selector */
		</STYLE>
	</head>
	<body>
		<div class="class1">Class 1</div>
		<div class="class2"><div class="class1">Class 2-1</div></div>
		<div class="class3">Below is a <p>paragraph</p></div>
		<h3>A Heading</h3>
		<h3 class="hClass">Class Heading</h3>
		<h3 id="hId">Heading with ID</h3>
	</body>
</html>
